<!DOCTYPE html>
<html>
 <head>
 <title>News Form</title>
 </head>
 
 <body>
	  <div>
	   <button><a href="/admin/newsForm" >News Form</a> </button>
	   <button> <a href="/admin/newsList" >News List </a></button>
	</div>
 <h1>News Form</h1>
 <form method="post" enctype="multipart/form-data" action="/admin/addNews">
 <input type="text" style="width:40%" name="title" placeholder="Title..." required><br><br>
 <input type="text" style="width:40%" name="description" placeholder="Description..." required><br><br>
 <input type="text" style="width:40%" name="url" placeholder="URL..." required><br><br>
 <input type="text" style="width:40%" name="urlToImage" placeholder="URL To Image..." required><br><br>
 <input type="date" style="width:40%" name="publishedAt" placeholder="Published At..." required> <br><br>
 <input type="submit" value="Add">
 </form>
	 
 </body>
</html>
